<!DOCTYPE html>
<html>

	<head>
		<title>Rango</title>
	</head>

	<body>
		<h1>{{ category_name }}</h1>
		{% if category %}
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>

			{% else %}
				<strong> No pages currently in {{ category_name }} . </strong>
			{% endif %}
			<a href="{% url 'rango:add_page' category_name_slug %}"><h1>Add Page</h1></a>		
		{% else %}
			The specified category {{category_name}} does not exists!
		{% endif %}
		<a href="{% url 'rango:index' %}">Home</a>
	</body>
</html>
